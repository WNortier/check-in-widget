<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./simple-grid.css">
    <title>Document</title>
</head>

<body>


    <div class="row">
        <div class="col-12 center">
            <h1>Check-in Widget</h1>
        </div>
    </div>

    <div class="row col-12 center">
        <div class="container">



            <div class="col-1"></div>



            <div class="col-5">



                <div class="row">
                    <div class="col-12">

                        <div class="col-12 errorContainer center green red">
                            <h3 id="error"></h3>
                        </div>

                    </div>
                </div>






                <div class="row col-12 checkinContainer center">
                    <div class="row">
                        <h3>Check-in Dashboard</h3>
                        <div class="col-4 center">
                            <div class="employeeDropdown">
                                <select class="selectEmployeeName">
                                    <option class="inner" value="">Employee</option>
                                    <option class="inner" value="Warwick">Warwick</option>
                                    <option class="inner" value="Sino">Sino</option>
                                    <option class="inner" value="Mark">Mark</option>
                                    <option class="inner" value="Victor">Victor</option>
                                    <option class="inner" value="Melissa">Melissa</option>
                                </select>
                            </div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <div class="spacer"></div>
                            <button class="info">Info</button>
                            <!-- <div class="spacer"></div>
                            <button class="set">Set Budget</button>
                            <div class="spacer"></div>

                            <div class="spacer"></div>
                            <input class="description" type="text" placeholder="Description">
                            <div class="spacer"></div>
                            <input class="price" placeholder="Enter price">
                            <div class="spacer"></div> -->

                        </div>
                        <div class="col-4">
                            <input class="currentWeekday" type="text" placeholder="Weekday">
                            <div class="spacer"></div>
                            <input class="todaysDate" type="text" placeholder="DD Month YYY">
                            <div class="spacer"></div>
                            <input class="todaysTime" type="text" placeholder="Current Time: 00:00">
                        </div>
                        <div class="col-4">

                            <button class="checkin">Check-in</button>
                            <h1 class="theTimer"
                                style="color:green;font-size:24px;font-weight:lighter;background-color: lightgrey;border: 3px solid rgb(49, 135, 163);padding:0.2em;">
                                <time >00:00:00</time></h1>
                            <div class="spacer"></div>

                        </div>
                    </div>
                </div>





                <div class="row">

                    <div class="col-12">

                        <div class="col-12 checkinContainer center green red">
                            <h3>Check-Out Dashboard</h3>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <input class="currentWeekday" type="text" placeholder="Weekday">
                                <div class="spacer"></div>
                                <input class="todaysDate" type="text" placeholder="DD Month YYY">
                                <div class="spacer"></div>
                                <input class="todaysTime" type="text" placeholder="Current Time: 00:00">
                            </div>
                            <div class="col-4">
                                <button class="checkout">Check-out</button>
                            </div>
                        </div>

                    </div>
                </div>





            </div>


            <div class="row">

                <div class="col-4 center">


                    <div class="col-12 center shoppingListContainer">
                        <h3>Employee Information<br>
                            <p style="color: white;">Topic ---- Description ---- Price</p>
                        </h3>
                        <!-- <ul class="col-12 left"><li>topic____description____price</li></ul> -->
                        <ol class="col-12 listHere left"></ol>
                    </div>

                    <!-- <div class="row center col-12 budgetContainer">
                        <div class="col-6 center">
                            <h4 class="currentBudget">Current Budget</h4>
                            <h4 class="center budgetDisplay budgetDisplayGrey" id="budgetEntered"></h4>
                        </div>
                        <div class="col-6 center">
                            <h4 class="center currentBudget">Total Cost</h4>
                            <h4 class="center totalDisplay"></h4>
                        </div>
                    </div> -->
                    <div class="row center col-12">
                        <div class="col-12 center">
                            <button class="reset">Reset Widget</button>
                        </div>
                    </div>

                </div>






            </div>
        </div>




    </div>
    </div>








</body>
<script src="./factory.js" charset="utf-8"></script>
<script src="./dom.js" charset="utf-8"></script>


</html>
