<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./simple-grid.css">
    <link rel="stylesheet" href="./utility.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Document</title>
    <script type="text/x-template" class="employeeTemplate">
        <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Day</th>
                <th>Date</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Time-worked</th>
                <th>Timer-value</th>
            </tr>
        {{#each this}}
        <tr>
            <td>{{incremented @index}}</td>
            <td>{{name}}</td>
            <td>{{day}}</td>
            <td>{{date}}</td>
            <td>{{check_in}}</td>
            <td>{{check_out}}</td>
            <td>{{time_worked}}</td>
            <td>{{timer_value}}</td>
        </tr>

    {{/each}}
    </script>
</head>

<body>
    

    <div class="row">
        <div class="col-12 center">
            <h1>Check-in Widget</h1>
        </div>
    </div>

    <div class="row col-12 center">
        <div class="container">







            <div class="col-5">



                <div class="row">
                    <div class="col-12 errorContainer">

                        
                            <div class="col-4"></div>
                            <div class="col-4 center"><h1 class="theTimer"
                                style="color:red;font-size:24px;font-weight:lighter;background-color: lightgrey;border: 3px solid rgb(49, 135, 163);padding:0.2em;">
                                <time>00:00:00</time></h1></div>
                                <div class="col-4"></div>
                        

                    </div>
                </div>






                <div class="row col-12 checkinContainer center">
                    <div class="row">
                        <h3>Check-in Dashboard</h3>
                        <div class="col-4 center">
                            <div class="employeeDropdown">
                                <select class="selectEmployeeName">
                                    <option class="inner" value="">Employee</option>
                                    <option class="inner" value="Warwick">Warwick</option>
                                    <option class="inner" value="Sino">Sino</option>
                                    <option class="inner" value="Jason">Jason</option>
                                    <option class="inner" value="Victor">Victor</option>
                                    <option class="inner" value="Melissa">Melissa</option>
                                </select>
                            </div>


                            <!-- <div class="spacer"></div>
                            <button class="set">Set Budget</button>
                            <div class="spacer"></div>

                            <div class="spacer"></div>
                            <input class="description" type="text" placeholder="Description">
                            <div class="spacer"></div>
                            <input class="price" placeholder="Enter price">
                            <div class="spacer"></div> -->

                        </div>
                        <div class="col-4">
                            <input class="arrivalWeekday" type="text" placeholder="Weekday">
                            <div class="spacer"></div>
                            <input class="arrivalDate" type="text" placeholder="DD Month YYY">
                            <div class="spacer"></div>
                            <input class="arrivalTime" type="text" placeholder="Arrival Time: 00:00">
                        </div>
                        <div class="col-4">

                            <button class="checkin">Check-in</button>
                            

                        </div>
                    </div>
                </div>





                <div class="row">

                    

                        <div class="col-12 checkoutContainer center green red">
                            <h3>Check-Out Dashboard</h3>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <input class="departTime" type="text" placeholder="Depart Time: 00:00">
                            </div>
                            <div class="col-4">
                                <button class="checkout">Check-out</button>
                            </div>
                        </div>

                  
                </div>





            </div>


            <div class="row">

                <div class="col-7 center">


                    <div class="col-12 center shoppingListContainer">
                        <div class="row">
                            <div class="col-4">
                                    <div class="spacer"></div>
                                <select class="selectEmployeeInfo">
                                    <option class="inner" value="">Employee</option>
                                    <option class="inner" value="Warwick">Warwick</option>
                                    <option class="inner" value="Sino">Sino</option>
                                    <option class="inner" value="Jason">Jason</option>
                                    <option class="inner" value="Victor">Victor</option>
                                    <option class="inner" value="Melissa">Melissa</option>
                                </select>
                                <button class="info">Info</button></div>
                            <div class="col-4">
                                <h3>Employee Information</h3>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <!-- <ul class="col-12 left"><li>topic____description____price</li></ul> -->
                        <table class="col-12 employeeTemplateInsertPoint left">

                        </table>
                    </div>

                    <!-- <div class="row center col-12">
                        <div class="col-12 center">
                            <button class="reset">Reset Widget</button>
                        </div>
                    </div>

                </div> -->






            </div>
        </div>

        <div id="stage">
                <div id="traveler">
                        <div id="bouncer"><!-- --></div>
                    </div>
                </div>


    </div>
    </div>








</body>
<script src="./employeeData.js" charset="utf-8"></script>
<script src="./factory.js" charset="utf-8"></script>
<script src="./script.js" charset="utf-8"></script>
<script src="./dom.js" charset="utf-8"></script>



</html>
